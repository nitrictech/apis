name: Publish on Release

on:
  release:
    types: [published]

defaults:
  run:
    shell: bash
    working-directory: dotnet

jobs:

  publish:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://api.nuget.org/v3/index.json
          dotnet-version: 5.0.x
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
      - name: Normalize version string
        id: normalize_version
        # Remove leading 'v' from version string
        run: |
          version="${{ github.event.release.tag_name }}"
          echo "::set-output name=VERSION::`echo ${version:1}`"
      - name: Find and Replace Version templates
        run: |
          sed -i.bak 's/${VERSION}/${{ steps.normalize_version.outputs.VERSION }}/g' ./Nitric.Api.csproj
          rm ./Nitric.Api.csproj.bak
      - name: Restore Dependencies
        run: dotnet restore
      - name: Publish
        run: |
          mkdir __out
          dotnet pack -c Release -o __out
          dotnet nuget push "./__out/*.nupkg" --skip-duplicate --no-symbols true --api-key ${{secrets.NUGET_TOKEN}}
          rm -rf __out